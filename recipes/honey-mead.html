<!DOCTYPE html>

<head>

    <title>Honey Mead</title>
</head>
<body>
    <H1>Honey Mead</H1>
    <img src="mead.jpg">
    <p>Mead is a type of liqour made from fermented honey, popular among vikings and monks.</p>
    <p></p>
    <h4>Ingredients</h4>
    <ul>
        <li>Honey</li>
        <li>Distilled water</li>
        <li>Fermenting agent, e.g, Yeast</li>        
    </ul>
    <p></p>
    <h3>Steps</h3>
    <ol>
        <li>Heat honey and water until boiling</li>
        <li>Mix in yeast</li>
        <li>Ferment for a month</li>
        <li>Enjoy</li>
    </ol>
</body>
